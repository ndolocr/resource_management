{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="{% static 'assets/css/login.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'assets/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'assets/bootstrap-4.0.0-dist/css/bootstrap.css' %}">
    </head>
    <body>
        <div class="container-fluid login_body">
            <div class="row">
                <div class="login-box-card">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h3 class="form-title">Login</h3>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-icon"> 
                                    <i class="fa fa-user"></i>
                                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-icon"> 
                                    <i class="fa fa-user"></i>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            
                        </form>

                    </div>
                </div>
                
            </div>
        </div> 
        
        <!-- Scripts -->
        <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>
    </body>
</html>
